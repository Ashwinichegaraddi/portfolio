<head>
<meta charset="UTF-8">

<title>Contact | Ashwini Chegaraddi</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin:0;
    padding:0;
    background: linear-gradient(135deg,#6366f1,#a855f7,#ec4899);
    color:white;
    text-align:center;
  }

  header {
    padding:50px 20px;
  }

  h1 {
    font-size:3em;
    margin-bottom:0.3em;
    text-shadow:2px 2px 10px rgba(0,0,0,0.3);
  }

  h2 {
    font-size:1.5em;
    margin-bottom:1em;
    color:#e0e7ff;
  }

  .contact-container {
    max-width:600px;
    margin:40px auto;
    padding:30px;
    background:rgba(255,255,255,0.1);
    border-radius:20px;
    text-align:left;
  }

  .contact-container label {
    display:block;
    margin-bottom:8px;
    font-weight:600;
  }

  .contact-container input,
  .contact-container textarea {
    width:100%;
    padding:12px;
    margin-bottom:20px;
    border:none;
    border-radius:12px;
    font-size:1em;
  }

  .contact-container textarea {
    resize:none;
    height:140px;
  }

  .contact-container button {
    background:white;
    color:#4f46e5;
    border:none;
    padding:14px 35px;
    border-radius:30px;
    font-size:1.1em;
    font-weight:bold;
    cursor:pointer;
    transition: all 0.4s;
  }

  .contact-container button:hover {
    background:#312e81;
    color:white;
    transform:scale(1.1);
  }

  .social-links {
    text-align:center;
    margin-top:30px;
  }

  .social-links a {
    margin:0 12px;
    color:white;
    text-decoration:none;
    font-weight:600;
    transition:color 0.3s, transform 0.3s;
  }

  .social-links a:hover {
    color:#ffeb3b;
    transform:scale(1.1);
  }

  .buttons {
    text-align:center;
    margin:50px 0;
  }

  .btn {
    background:white;
    color:#4f46e5;
    border:none;
    padding:14px 35px;
    border-radius:30px;
    font-size:1.1em;
    font-weight:bold;
    cursor:pointer;
    transition: all 0.4s;
    text-decoration:none;
    margin:10px;
    display:inline-block;
  }

  .btn:hover {
    background:#312e81;
    color:white;
    transform:scale(1.1);
  }

</style>
</head>
<body>

<header>
  <h1>Contact Me</h1>
  <p>Feel free to reach out to discuss projects, collaborations, or opportunities.</p>
</header>

<div class="contact-container">
  <form action="mailto:ashwini.chegaraddi@gmail.com" method="post" enctype="text/plain">
    <label for="name">Name</label>
    <input type="text" id="name" name="Name" placeholder="Your Name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="Email" placeholder="Your Email" required>

    <label for="message">Message</label>
    <textarea id="message" name="Message" placeholder="Your Message" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>

</div>
